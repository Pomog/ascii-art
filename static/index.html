<!DOCTYPE html>
<html>
<head>
    <title>Post Message</title>
</head>
<body>
    <h1>Add a New Message</h1>
    <form id="messageForm">
        <label for="id">Message ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="body">Message Body:</label>
        <input type="text" id="body" name="body" required><br>

        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed"><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Create a JSON object from form data
            const jsonData = {
                id: parseInt(document.getElementById('id').value),
                body: document.getElementById('body').value,
                completed: document.getElementById('completed').checked,
            };

            console.log(jsonData); // Log the data before sending the request

            // Send a POST request to your server
            fetch('http://localhost:9090/ascii-art', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
